<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>CarLog</span>
</div>

<div class="img-bg">
  <img src="../assets/img/Bentley-Continental-3D-Rotating.gif" alt="">
</div>

<div class="content" role="main">

  <div class="image-background">
    <img src="../assets/img/bentley-continental-gt-4k.jpg" alt="">
  </div>

  <!-- Card -->

  <input type="hidden" #selection>

  <!-- componentes -->
  <div class="card-ng" [ngSwitch]="selection.value">
    <pre *ngSwitchDefault><img src="../assets/img/bentley-continental-red-torino.png"></pre>
    <pre *ngSwitchCase="'Azul Metálico'"><img src="../assets/img/Bentley-Continental-blue.png" alt=""></pre>
    <pre *ngSwitchCase="'Black'"><img src="../assets/img/bentley-continental-black.png" alt=""></pre>
    <pre *ngSwitchCase="'Amarelo Metálico'"><img src="../assets/img/bentley-continental-yellow.png" alt=""></pre>
</div>

  <div class="card-container">


    <button class="card-btn" (click)="selection.value = 'Vermelho torino'" tabindex="0">
      <span>Vermelho Torino</span>
    </button>

    <button class="card-btn" (click)="selection.value = 'Azul Metálico'" tabindex="0">
      <span>Azul Metálico</span>
    </button>

    <button class="card-btn" (click)="selection.value = 'Black'" tabindex="0">
      <span>Black</span>
    </button>

    <button class="card-btn" (click)="selection.value = 'Amarelo Metálico'" tabindex="0">
      <span>Amarelo Metálico</span>
    </button>
  </div>

  <!-- Links -->
  <div class="card-container">
    <a class="link" title="Veja codigo fonte em github" href="https://github.com/LinikerNogueiraMachado/CarLog.git" target="_blank" rel="noopener">
      <img src="../assets/img/icons/logo-github.svg" alt="">
    </a>

    <a class="link" title="link do linkedin" href="https://www.linkedin.com/in/liniker-nogueira-machado" target="_blank" rel="noopener">
      <img src="../assets/img/icons/logo-linkedin.svg" alt="">
    </a>
  </div>
</div>
<router-outlet></router-outlet>
