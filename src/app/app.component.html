
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 19px;
    color: #aa2c2c;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #2b2b2b;
    color: #aa2c2c;
    font-weight: 600;
    font-size: 2rem;
  }

  .content {
    display: flex;
    margin: 20vh auto;
    padding: 0 16px;
    flex-direction: column;
    align-items: center;
    background: #ffffff;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid rgb(202, 202, 202);
    background: transparent;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px #00000059;
    border: 1px solid #3f3f3f;
    color: #aa2c2c;
    background: #cac9c9;
    text-transform:uppercase;
    font-weight: 900;
  }

  .card.highlight-card {
    position: relative;
    background: #eee;
    margin-top: 14vh;
    margin-bottom: 23vh;
  }

  a,
  a:visited,
  a:hover {
    color: #aa2c2c;;
    text-decoration: none;
  }

  a:hover {
    color: #aa2c2c;
    text-transform:uppercase;
    font-weight: 900;
  }

  .terminal {
    position: relative;
    background: #fff;
    border: 1px solid black;
    border-radius: 10px;
    background-size: contain;
  }

  .terminal::before {
    position: absolute;
    background: #ffffff;
  }

  .circle-link {
    height: 60px;
    width: 60px;
    margin: 8px;
    background-color: white;
    border-radius: 6px;    
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow:
    0 6px 7px rgb(0, 38, 255),
    0 1px 7px rgb(247, 0, 255);
    transition: .2s ease-out;
  }

  .circle-link:hover {
    transform: translateY(-0.25rem);
    box-shadow:
    0 0 10px rgb(98, 0, 255),
    0 0 20px rgb(153, 0, 255),
    0 0 30px rgb(255, 0, 119)
    ;
    border-radius: 6px;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal img ,
    .card, .highlight-card, .card-small img{
      width: 100%;
      margin-top: 50vh;
      margin-bottom: 20vh;
    }
  }

  @media screen and (max-width: 575px) {
    .card, .highlight-card, .card-small img{
      width: 100%;
      margin-top: 20vh;
    }
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>CarLog</span>
</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
<img src="../assets/img/Bentley-Continental-3D-Rotating.gif" alt="">
  </div>

  <div class="card-container">
    <a class="card" target="_blank" rel="noopener" href="#">
      <span>Saiber mais</span>
    </a>

  </div>

  <!-- Next Steps -->
  <h2>Opções de cores</h2>

  <input type="hidden" #selection>

  <div class="card-container">
    <button class="card card-small" (click)="selection.value = 'component'" tabindex="0">
      <span>Prata Metálico</span>
    </button>

    <button class="card card-small" (click)="selection.value = 'material'" tabindex="0">
      <span>Azul Metálico</span>
    </button>

    <button class="card card-small" (click)="selection.value = 'pwa'" tabindex="0">
      <span>Black</span>
    </button>

    <button class="card card-small" (click)="selection.value = 'dependency'" tabindex="0">
      <span>Amarelo Metálico</span>
    </button>
  </div>

  <!-- Terminal -->
  <div class="terminal" [ngSwitch]="selection.value">
      <pre *ngSwitchDefault><img src="../assets/img/bentley-continental-silver.png"></pre>
      <pre *ngSwitchCase="'material'"><img src="../assets/img/Bentley-Continental-blue.png" alt=""></pre>
      <pre *ngSwitchCase="'pwa'"><img src="../assets/img/Bentley-Continental-black.png" alt=""></pre>
      <pre *ngSwitchCase="'dependency'"><img src="../assets/img/bentley-continental-yellow.png" alt=""></pre>
  </div>

  <!-- Links -->
  <div class="card-container">
    <a class="circle-link" title="Veja codigo fonte em github" href="https://github.com/LinikerNogueiraMachado/CarLog.git" target="_blank" rel="noopener">
      <img src="../assets/img/icons/logo-github.svg" alt="">
    </a>

    <a class="circle-link" title="link do linkedin" href="https://www.linkedin.com/in/liniker-nogueira-machado" target="_blank" rel="noopener">
      <img src="../assets/img/icons/logo-linkedin.svg" alt="">
    </a>
  </div>
</div>
<router-outlet></router-outlet>
